<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Netbox VM Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-server"></i>
                <span>Netbox VM Manager</span>
            </div>
            <div class="nav-status" id="connection-status">
                <i class="fas fa-circle"></i> Подключено к Netbox
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Поиск по имени VM...">
            </div>
            <button id="refresh-btn" class="refresh-button">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card total-vms">
                <div class="stat-icon"><i class="fas fa-microchip"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="vm-count">0</span>
                    <span class="stat-label">Всего VM</span>
                </div>
            </div>
            <div class="stat-card expiring">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="expiring-soon">0</span>
                    <span class="stat-label">Истекают в течение 30 дней</span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Загрузка данных...</span>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="vm-table" class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя VM</th>
                        <th>Дата истечения</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="vm-list">
                </tbody>
            </table>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="/static/script.js"></script>
</body>
</html>
