<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Netbox VM Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><i class="fas fa-server"></i> Netbox VM Manager</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="dashboard">
            <div class="stats">
                <div class="stat-card">
                    <i class="fas fa-microchip"></i>
                    <span id="vm-count">0</span>
                    <p>Виртуальные машины</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <span id="expiring-soon">0</span>
                    <p>Скоро истекают</p>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Поиск по имени VM...">
                <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Обновить</button>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Загрузка данных...
            </div>

            <div class="table-container">
                <table id="vm-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя VM</th>
                            <th>Дата истечения</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="vm-list">
                        <!-- Данные будут добавлены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
